<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getWeather()">Get Weather</button>
    <p id="result" class="mt-4"></p>

    <script>
        function getWeather() {
            const apiKey = "fgiD7lCH1UugAxrobP3IbScNxfnVCNXD";
            const latitude = 40.75872069597532;
            const longitude = -73.98529171943665;
            const url = `https://api.tomorrow.io/v4/timelines?location=${latitude},${longitude}&fields=temperature&timesteps=1h&units=metric&apikey=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.data.timelines[0].intervals[0].values.temperature;
                    document.getElementById("result").innerText = `Temperature: ${temperature}Â°C`;
                });
        }
    </script>
</body>
</html>
